name: CI

on:
  push:
    paths:
      - 'admin/**'
      - 'webapp/**'
  pull_request:
    paths:
      - 'admin/**'
      - 'webapp/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install
        
      - name: Run lint for admin
        run: pnpm --filter admin run lint
        
      - name: Run tests for admin
        run: pnpm --filter admin run test
        
      - name: Run type check for admin
        run: pnpm --filter admin run type-check
        
      - name: Run lint for webapp
        run: pnpm --filter webapp run lint
        
      - name: Run tests for webapp
        run: pnpm --filter webapp run test
        
      - name: Run type check for webapp
        run: pnpm --filter webapp run type-check